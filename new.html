<style>
    html{
        background: var(--spacecadet);
    }

    div.banner{
        width: 100%;
        height: 100vh;
    }

    div.inline{
        display: flex
    }
  

    .wobble{
        padding: 1rem;

        animation-name: wobble;
        animation-iteration-count: infinite;
        animation-duration: 20s;   

        
    }

    @keyframes wobble {
        0%{
            transform: rotate(0deg);
        }
        25%{
            transform: rotate(-.15turn);
        }
        50%{
            transform: rotate(0deg);
        }
        75%{
            transform: rotate(.15turn);
        }
    }

</style>
<body>
    <div class="banner flexColumn flexCenter">
        <div class="inline">
            <h1 class="expand wobble">T</h1>

            <h1 class="expand wobble">r</h1>
            <h1 class="expand wobble">e</h1>
            <h1 class="expand wobble">n</h1>

            <h1 class="expand wobble">a</h1>
            <h1 class="expand wobble">n</h1>
            <h1 class="expand wobble">s</h1>


        </div>
    </div>
</body>
